<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up|Individual</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="Logoinfo"> -->
        <img src="./Asset/image 1.png" alt="Logo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For <br />
          companies looking on increasing productivity, and improving
          organization wellness.
        </p>
      <!-- </div> -->
    </div>

    <div class="wrapper">
    <form action="">
        <div class="form-control">
        <div class="input-control">
          <label for="Firstname">First Name</label>
          <input type="text" name="Firstname" placeholder="Tolu" />
        </div>

        <div class="input-control">
          <label for="Lastname">Last Name</label>
          <input type="text" name="lastname" placeholder="" />
        </div>

        <div class="input-control">
          <label for="gender">Gender</label>
          <select name="gender">
            <option value="default">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="input-control">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" placeholder="Select here" />
        </div>

        <div class="input-control">
          <label for="weight">Weight (KG)</label>
          <input type="weight" name="weight" placeholder="Enter Weight" />
        </div>

        <div class="input-control">
          <label for="height"> Height</label>
          <input
            type="height"
            name="height"
            placeholder="Enter height here.."
          />
        </div>

        </div>
        <div class="form-control-2">
            <div class="input-control">
                <label for="activity">Activity (KG)</label>
                <select name="">
                    <option value="default">Select here</option>
                    <option value="10kg">10kg</option>
                    <option value="20kg">20kg</option>
                  </select>
              </div>
      
              <div class="input-control">
                <label for="password">Password</label>
                <input type="password" name="Password" placeholder="" />
              </div>
        </div>
        <div class="btn">
        <button type="submit">
            Register
        </button></div>
      </form>
      <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
    </div>
  </body>
</html>
